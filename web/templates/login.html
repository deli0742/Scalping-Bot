<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-floating label {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card login-card">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3><i class="bi bi-robot"></i> Crypto Trading Bot</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="login-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="api-key" placeholder="API Key">
                                <label for="api-key">Binance API Key</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="api-secret" placeholder="API Secret">
                                <label for="api-secret">Binance API Secret</label>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="symbol">
                                            <option value="BTC/USDT">BTC/USDT</option>
                                            <option value="ETH/USDT">ETH/USDT</option>
                                        </select>
                                        <label for="symbol">Sembol</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="timeframe">
                                            <option value="1m">1 Dakika</option>
                                            <option value="5m">5 Dakika</option>
                                            <option value="15m">15 Dakika</option>
                                        </select>
                                        <label for="timeframe">Zaman Aralığı</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>API bilgileriniz sadece tarayıcınızda saklanır</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
